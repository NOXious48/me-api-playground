<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pushp Raj Panth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0e1116;
        --panel: #161b22;
        --border: #232a33;
        --text: #e6edf3;
        --muted: #9da7b3;
        --accent: #58a6ff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
      }

      body {
        background: var(--bg);
        color: var(--text);
      }

      header {
        border-bottom: 1px solid var(--border);
        padding: 28px 48px;
      }

      header h1 {
        font-size: 22px;
        font-weight: 600;
      }

      header .links a {
        color: var(--accent);
        margin-right: 16px;
        font-size: 13px;
        text-decoration: none;
      }

      section {
        padding: 48px;
        max-width: 1100px;
        margin: auto;
      }

      h2 {
        font-size: 18px;
        margin: 32px 0 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px;
        transition: transform 0.15s ease, border 0.15s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
      }

      .card-title {
        font-weight: 600;
        margin-bottom: 6px;
      }

      .card-sub {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 10px;
      }

      .card-desc {
        font-size: 14px;
        color: var(--text);
      }

      .badge {
        display: inline-block;
        margin: 4px 4px 0 0;
        padding: 3px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
      }

      footer {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        padding: 24px;
        border-top: 1px solid var(--border);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Pushp Raj Panth</h1>
      <div class="links">
        <a href="https://www.linkedin.com/in/pushpraj-panth-9a1727296/" target="_blank">LinkedIn</a>
        <a href="https://github.com/NOXious48" target="_blank">GitHub</a>
        <a href="mailto:pushprajpanth64@gmail.com">Email</a>
        <a href="mailto:b23283@students.iitmandi.ac.in">Student Mail</a>
      </div>
    </header>

    <section>
      <h2>About</h2>
      <div id="summary" class="card"></div>

      <h2>Education</h2>
      <div id="education" class="grid"></div>

      <h2>Projects</h2>
      <div id="projects" class="grid"></div>

      <h2>Skills</h2>
      <div id="skills" class="grid"></div>
    </section>

    <footer>© Pushp Raj Panth • FastAPI • PostgreSQL • MongoDB • Cloud Infrastructure</footer>

    <script src="script.js"></script>
  </body>
</html>
